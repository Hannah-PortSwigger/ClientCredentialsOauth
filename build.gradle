plugins {
    id 'java'
}

group = 'org.example'
version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extensions:montoya-api:2023.10'
    implementation 'org.json:json:20230227'
}

tasks.register('fatJar', Jar) {
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}